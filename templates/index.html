<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Analyzer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 data-lang-key="contract_analysis">Contract Analysis</h1>
            <select id="languageSelect" class="language-select">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="it">Italiano</option>
                <option value="de">Deutsch</option>
            </select>
        </div>

        <div class="mode-toggle">
            <button id="contractModeBtn" class="mode-btn active" data-lang-key="contract_mode">Contract Analysis</button>
            <button id="studentModeBtn" class="mode-btn" data-lang-key="student_mode">Student Search</button>
        </div>

        <div id="contractSection">
            <div class="card">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="upload-section">
                        <input type="file" id="contractFile" accept=".pdf,.docx,.txt" class="file-input">
                        <button type="submit" class="btn" data-lang-key="analyze_contract">Analyze Contract</button>
                    </div>
                </form>

                <div id="analysisStatus" class="progress-section" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                    <span id="statusMessage" class="progress-message"></span>
                </div>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <div id="results" style="display: none;">
                <div class="analysis-section">
                    <div class="section-header">
                        <h3 data-lang-key="contract_analysis">Contract Analysis</h3>
                        <div id="summaryScore" class="score-badge"></div>
                    </div>
                    <div id="summaryContent" class="analysis-content"></div>
                </div>

                <div class="analysis-section">
                    <h3 data-lang-key="section_scores">Contract Section Scores</h3>
                    <div id="scoresGrid" class="scores-grid"></div>
                </div>

                <div class="analysis-section">
                    <div class="section-header">
                        <h3 data-lang-key="shadow_analysis">Shadow Analysis</h3>
                        <div id="shadowScore" class="score-badge"></div>
                    </div>
                    <div id="shadowContent" class="analysis-content"></div>
                </div>

                <div class="chat-section">
                    <h3 data-lang-key="ask_questions">Ask Questions About the Contract</h3>
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input-container">
                        <textarea id="chatInput" class="chat-input" data-lang-key="chat_placeholder" placeholder="Ask a question about the contract..." disabled></textarea>
                        <button id="sendMessage" class="btn send-btn" data-lang-key="send" disabled>
                            <svg class="send-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13" />
                                <path d="M22 2l-7 20-4-9-9-4 20-7z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="studentSection" style="display: none;">
            <div class="card">
                <form id="studentSearchForm" class="search-section">
                    <div class="form-group">
                        <label for="universityInput" data-lang-key="university_name">University Name</label>
                        <input type="text" id="universityInput" class="form-input" data-lang-key="university_placeholder" placeholder="Enter university name" aria-label="University name" required>
                        <div id="universitySuggestions" class="suggestions-dropdown"></div>
                    </div>
                    <div class="form-group">
                        <label data-lang-key="search_category">Search Category</label>
                        <div class="category-chips">
                            <input type="radio" name="category" id="working_student" value="working_student" checked>
                            <label for="working_student" class="chip" data-lang-key="category_working">Working Student</label>
                            <input type="radio" name="category" id="housing" value="housing">
                            <label for="housing" class="chip" data-lang-key="category_housing">Housing</label>
                            <input type="radio" name="category" id="research" value="research">
                            <label for="research" class="chip" data-lang-key="category_research">Research</label>
                            <input type="radio" name="category" id="internship" value="internship">
                            <label for="internship" class="chip" data-lang-key="category_internship">Internships</label>
                            <input type="radio" name="category" id="job_offers" value="job_offers">
                            <label for="job_offers" class="chip" data-lang-key="category_jobs">Job Offers</label>
                            <input type="radio" name="category" id="scholarships" value="scholarships">
                            <label for="scholarships" class="chip" data-lang-key="category_scholarships">Scholarships</label>
                            <input type="radio" name="category" id="visas" value="visas">
                            <label for="visas" class="chip" data-lang-key="category_visas">Visas</label>
                            <input type="radio" name="category" id="custom" value="custom">
                            <label for="custom" class="chip" data-lang-key="category_custom">Custom</label>
                        </div>
                    </div>
                    <div id="customKeywordsContainer" class="form-group" style="display: none;">
                        <label for="customKeywords" data-lang-key="custom_keywords">Custom Keywords</label>
                        <input type="text" id="customKeywords" class="form-input" data-lang-key="keywords_placeholder" placeholder="Enter keywords (comma-separated)" aria-label="Custom keywords">
                        <div id="keywordSuggestions" class="suggestions-dropdown"></div>
                    </div>
                    <button type="submit" class="btn" data-lang-key="search">Search</button>
                </form>
            </div>
            <div id="searchResults">
                <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                    <div class="spinner"></div>
                    <span data-lang-key="loading">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/translations.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
